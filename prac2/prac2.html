<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Matemáticos</title>
   
</head>
<body>
    <!-- Sección 1: Área de un Triángulo -->
    <div class="seccion">
        <h2>Área de un Triángulo</h2>
        <label>Base:</label>
        <input type="number" id="base" placeholder="Ingrese la base">
        <label>Altura:</label>
        <input type="number" id="altura" placeholder="Ingrese la altura">
        <button onclick="calcularArea()">Calcular Área</button>
        <p id="resultadoArea" class="resultado" style="display:none;"></p>
    </div>

    <!-- Sección 2: Volumen de una Esfera -->
    <div class="seccion">
        <h2>Volumen de una Esfera</h2>
        <label>Radio:</label>
        <input type="number" id="radio" placeholder="Ingrese el radio">
        <button onclick="calcularVolumen()">Calcular Volumen</button>
        <p id="resultadoVolumen" class="resultado" style="display:none;"></p>
    </div>

    <!-- Sección 3: Conversión de Pesos a Dólares -->
    <div class="seccion">
        <h2>Conversión de Pesos a Dólares</h2>
        <label>Cantidad en Pesos:</label>
        <input type="number" id="pesos" placeholder="Ingrese la cantidad en pesos">
        <label>Tipo de Cambio:</label>
        <input type="number" id="tipoCambio" placeholder="Ingrese el tipo de cambio">
        <button onclick="convertir()">Convertir</button>
        <p id="resultadoConversion" class="resultado" style="display:none;"></p>
    </div>

    <script>
        // Función para calcular el área del triángulo
        function calcularArea() {
            let base = parseFloat(document.getElementById("base").value);
            let altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
                alert("Por favor, ingrese valores válidos y positivos");
                return;
            }

            let area = (base * altura) / 2;
            let resultadoArea = document.getElementById("resultadoArea");
            resultadoArea.innerHTML = "El área del triángulo es: " + area.toFixed(2) + " unidades²";
            resultadoArea.style.display = "block";
        }

        // Función para calcular el volumen de la esfera
        function calcularVolumen() {
            let radio = parseFloat(document.getElementById("radio").value);

            if (isNaN(radio) || radio <= 0) {
                alert("Por favor, ingrese un valor válido y positivo para el radio");
                return;
            }

            let volumen = (4/3) * Math.PI * Math.pow(radio, 3);
            let resultadoVolumen = document.getElementById("resultadoVolumen");
            resultadoVolumen.innerHTML = "El volumen de la esfera es: " + volumen.toFixed(2) + " unidades³";
            resultadoVolumen.style.display = "block";
        }

        // Función para convertir pesos a dólares
        function convertir() {
            let pesos = parseFloat(document.getElementById("pesos").value);
            let tipoCambio = parseFloat(document.getElementById("tipoCambio").value);

            if (isNaN(pesos) || isNaN(tipoCambio) || pesos < 0 || tipoCambio <= 0) {
                alert("Por favor, ingrese valores válidos");
                return;
            }

            let dolares = pesos / tipoCambio;
            let resultadoConversion = document.getElementById("resultadoConversion");
            resultadoConversion.innerHTML = "Equivalente en dólares: $" + dolares.toFixed(2);
            resultadoConversion.style.display = "block";
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Web Inteligente</title>
</head>
<body>
<div class="container">
    <h2>Calculadora Web Inteligente</h2>
    <!-- Selector de operación -->
    <select id="operacion" onchange="mostrarCampos()">
        <option value="">Seleccione una opción</option>
        <option value="triangulo">Área del triángulo</option>
        <option value="esfera">Volumen de la esfera</option>
        <option value="divisa">Conversión de divisas</option>
    </select>
    <!-- Campos dinámicos -->
    <div id="campos"></div>
    <!-- Mensaje de error -->
    <div id="error" class="error"></div>
    <!-- Resultado -->
    <div id="resultado" class="resultado"></div>
    <button onclick="calcular()">Calcular</button>
    <button onclick="limpiar()">Limpiar</button>
</div>
<script>
function mostrarCampos() {
    const operacion = document.getElementById("operacion").value;
    const campos = document.getElementById("campos");
    campos.innerHTML = "";
    limpiarMensajes();
    if (operacion === "triangulo") {
        campos.innerHTML = `
            <input type="number" id="base" placeholder="Base">
            <input type="number" id="altura" placeholder="Altura">
        `;
    } 
    else if (operacion === "esfera") {
        campos.innerHTML = `
            <input type="number" id="radio" placeholder="Radio">
        `;
    } 
    else if (operacion === "divisa") {
        campos.innerHTML = `
            <input type="number" id="cantidad" placeholder="Cantidad en MXN">
            <select id="moneda">
                <option value="usd">Dólar (USD)</option>
                <option value="eur">Euro (EUR)</option>
            </select>
        `;
    }
}
function validarNumero(valor) {
    if (valor === "" || isNaN(valor)) {
        return "Debe ingresar un número válido.";
    }
    if (Number(valor) < 0) {
        return "No se permiten valores negativos.";
    }
    return "";
}
function calcular() {
    const operacion = document.getElementById("operacion").value;
    const errorDiv = document.getElementById("error");
    const resultadoDiv = document.getElementById("resultado");
    limpiarMensajes();
    let errorMensaje = "";
    if (operacion === "triangulo") {
        const base = document.getElementById("base").value;
        const altura = document.getElementById("altura").value;
        errorMensaje = validarNumero(base) || validarNumero(altura);
        if (!errorMensaje) {
            const area = (base * altura) / 2;
            resultadoDiv.innerHTML = "Área = " + area.toFixed(2);
        }
    }
    else if (operacion === "esfera") {
        const radio = document.getElementById("radio").value;
        errorMensaje = validarNumero(radio);
        if (!errorMensaje) {
            const volumen = (4/3) * Math.PI * Math.pow(radio, 3);
            resultadoDiv.innerHTML = "Volumen = " + volumen.toFixed(2);
        }
    }
    else if (operacion === "divisa") {
        const cantidad = document.getElementById("cantidad").value;
        const moneda = document.getElementById("moneda").value;

        errorMensaje = validarNumero(cantidad);
        if (!errorMensaje) {
            let tasa = 0;
            if (moneda === "usd") {
                tasa = 0.058; 
                resultadoDiv.innerHTML = "USD = " + (cantidad * tasa).toFixed(2);
            } 
            else if (moneda === "eur") {
                tasa = 0.054;
                resultadoDiv.innerHTML = "EUR = " + (cantidad * tasa).toFixed(2);
            }
        }
    }
    else {
        errorMensaje = "Seleccione una operación.";
    }

    if (errorMensaje) {
        errorDiv.innerHTML = errorMensaje;
    }
}
function limpiar() {
    document.getElementById("operacion").value = "";
    document.getElementById("campos").innerHTML = "";
    limpiarMensajes();
}
function limpiarMensajes() {
    document.getElementById("error").innerHTML = "";
    document.getElementById("resultado").innerHTML = "";
}
</script>

</body>
</html>
